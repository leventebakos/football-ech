{% extends "base.html" %}

{% block content %}
	{% if leagues %}
		<table id="standings_table" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>League name</th>
					<th>Spots left</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for league in leagues %}
					<tr>
						<td>{{ league.0.league_name }}</td>
						<td>{{ league.1 }}</td>
						<td><a href="/leagues/join_league/{{ league.id }}/">Join</a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
	    <p>No available leagues.</p>
	{% endif %}
{% endblock %}
