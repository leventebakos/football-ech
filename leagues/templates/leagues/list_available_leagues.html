{% extends "base.html" %}

{% block content %}
	{% if leagues %}
		{% for league in leagues %}
			<strong>{{ league.0.league_name }} - {{ league.1 }}</strong><a href="/leagues/join_league/{{ league.id }}/">Join</a>
		{% endfor %}
	{% else %}
	    <p>No available leagues.</p>
	{% endif %}
{% endblock %}
